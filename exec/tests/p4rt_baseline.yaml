name: p4rt 
owner: sprem@cisco.com
priority: 4
testbeds: 
  - 8808-1DUT-1ATE
tests:
- name: P4RT PacketIO GDP
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_gdp_tests="true"'
  timeout: 7200
- name: P4RT PacketIO LLDP
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_lldp_tests="true"'
  timeout: 7200
- name: P4RT PacketIO TTL IPv4
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=true'
  timeout: 7200
- name: P4RT PacketIO TTL IPv6
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=false'
    - '-run_ttl_1_v6_tests=true'
  timeout: 7200
  
