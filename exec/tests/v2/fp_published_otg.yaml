name: fp_pubished_otg
owners:
  - manan 
priority: 1
testbeds:
  - 8808-36FH_FOX2506P5XE_OTG

tests:
  - name: DP-1.4 (QoS Interface Output Queue Counters)
    path: feature/qos/otg_tests/qos_output_queue_counters_test
    owners:
      - arvbaska
    mustpass: true
    priority: 37
  - name: DP-1.7 (One strict priority queue traffic test)
    path: feature/qos/otg_tests/one_sp_queue_traffic_test
    owners:
      - saarvind
    mustpass: true
    timeout: 2700
  - name: DP-1.9 (WRR traffic-test)
    path: feature/qos/otg_tests/wrr_traffic_test
    owners:
      - saarvind
    mustpass: true
    timeout: 4200
  - name: DP-1.14 (QoS base config)
    path: feature/qos/otg_tests/qos_basic_test/
    owners:
      - saarvind
    internal: false
    mustpass: true
    args:
      - '-deviation_qos_dropped_octets="true"'
  - name: gNMI-1.10 (Telemetry Basic Check)
    path: feature/gnmi/otg_tests/telemetry_basic_check_test
    args:
      - '-deviation_interface_counters_from_container="true"'
      - '-deviation_ipv4_missing_enabled="true"'
      - '-deviation_subinterface_packet_counters_missing="true"'
      - '-deviation_missing_interface_physical_channel="true"'
      - '-arg_qos_baseconfig_present="false"'
      - '-arg_lacp_baseconfig_present="false"'
      - '-deviation_sw_version_unsupported="true"'
    owners:
      - agvarghe
    mustpass: true
    priority: 34
  - name: gNMI-1.11 (Telemetry Interface Packet Counters)
    path: feature/gnmi/otg_tests/telemetry_interface_packet_counters_test
    args:
      - '-deviation_interface_counters_from_container="true"'
      - '-deviation_ipv4_missing_enabled="true"'
      - '-deviation_subinterface_packet_counters_missing="true"'
    owners:
      - agvarghe
    priority: 35
    mustpass: true
  - name: OC-1.2 (Default Address)
    path: feature/networkinstance/otg_tests/defaults_test
    owners:
      - mbagherz
    mustpass: true
    priority: 801
  - name: P4RT-1.1 (Base P4RT Functionality)
    path: feature/experimental/p4rt/otg_tests/base_p4rt
    owners:
      - sprem
    priority: 5
    mustpass: true
    testbeds_exclude:
      - 8201-32FH_FLM254206E7
  - name: P4RT-3.2 (Google Discovery Protocol PacketOut)
    path: feature/experimental/p4rt/otg_tests/google_discovery_protocol_packetout_test
    owners:
      - sprem
    priority: 5
    mustpass: true
  - name: P4RT-5.1 (Traceroute Packetin)
    path: feature/experimental/p4rt/otg_tests/traceroute_packetin_test
    owners:
      - sprem
    priority: 5
    mustpass: true
  - name: P4RT-7.2 (LLDP PacketOut)
    path: feature/experimental/p4rt/otg_tests/lldp_packetout_test
    owners:
      - sprem
    priority: 5
    mustpass: true
  - name: RT-2.1 (Base IS-IS Process and Adjacencies)
    path: feature/experimental/isis/otg_tests/base_adjacencies_test
    owners:
      - mananpat
    args:
      - '-deviation_isis_interface_level1_disable_required="true"'
      - '-deviation_missing_isis_interface_afi_safi_enable="true"'
      - '-deviation_isis_single_topology_required="true"'
      - '-deviation_isis_protocol_enabled_not_required="true"'
      - '-deviation_isis_instance_enabled_not_required="true"'
    mustpass: true
    priority: 49
    skip: false
  - name: RT-3.2 (Multiple Protocol-DSCP Rules for VRF Selection)
    path: feature/experimental/policy/policy_vrf_selection/otg_tests/protocol_dscp_rules_for_vrf_selection_test
    owners:
      - sprem
    mustpass: true
    priority: 30
  - name: RT-5.3 (Aggregate Balancing)
    path: feature/interface/aggregate/otg_tests/balancing_test
    owners:
      - agvarghe
    mustpass: true
    priority: 38
  - name: TE-3.2 (Traffic Balancing According to Weights)
    path: feature/gribi/otg_tests/weighted_balancing_test
    mustpass: true
    priority: 3
    timeout: 3200
  - name: TE-3.5 (Ordering ACK Received)
    path: feature/gribi/otg_tests/ordering_ack_test
    owners:
      - mananpat
    mustpass: true
    priority: 3
  - name: TE-4.1 (Base Leader Election)
    path: feature/gribi/otg_tests/base_leader_election_test
    owners:
      - mananpat
    mustpass: true
    priority: 3
  - name: TE-4.2 (Persistence Mode)
    path: feature/gribi/otg_tests/persistence_mode_test
    priority: 4
    owners:
      - mananpat
    mustpass: true
  - name: TE-5.1 (gRIBI Get RPC)
    path: feature/gribi/otg_tests/get_rpc_test
    owners:
      - mananpat
    mustpass: true
    priority: 3
  - name: TE-6.1 (Route Removal via Flush)
    path: feature/gribi/otg_tests/route_removal_via_flush_test
    owners:
      - mananpat
    mustpass: true
    priority: 3
  - name: TE-6.2 (Route Removal In Non Default VRF)
    path: feature/gribi/otg_tests/route_removal_non_default_vrf_test
    owners:
      - mananpat
    mustpass: true
    priority: 3
  - name: TE-8.1 (DUT Daemon Failure)
    path: feature/experimental/gribi/otg_tests/dut_daemon_failure
    owners:
      - mananpat
    mustpass: true
    priority: 8
  - name: TE-8.2 (Supervisor Failure)
    path: feature/gribi/otg_tests/supervisor_failure_test
    owners:
      - mananpat
    skip: false
    mustpass: true
    timeout: 7200
    priority: 4
    testbeds_exclude:
      - 8201-32FH_FLM254206E7
  - name: TE-11.1 (Backup NHG Single NH)
    path: feature/experimental/backup_nhg/otg_tests/backup_nhg_test
    owners:
      - mananpat
    mustpass: true
    priority: 3
    internal: false
  - name: TE-13.1 (gRIBI route Add during Failover)
    path: feature/experimental/gribi/otg_tests/route_addition_during_failover_test/
    mustpass: true
    priority: 3
  - name: TE-13.2 (gRIBI route DELETE during Failover)
    path: feature/experimental/gribi/otg_tests/route_removal_during_failover_test/
    mustpass: true
    priority: 3
    # need pr/branch
  - name: TE-15.1 (gRIBI Compliance)
    path: feature/gribi/otg_tests/gribigo_compliance_test
    priority: 2
    owners:
      - mananpat
    mustpass: true 
  - name: DP-1.8 (Two strict priority queue traffic test)
    path: feature/qos/otg_tests/two_sp_queue_traffic_test
    owners:
      - saarvind
    mustpass: true
    timeout: 4200
  - name: P4RT-5.2 (Traceroute Packetout)
    path: feature/experimental/p4rt/otg_tests/traceroute_packetout_test
    owners:
      - sprem
    priority: 5
    mustpass: true
  - name: RT-1.2 (BGP Policy and Route Installation)
    path: feature/bgp/policybase/otg_tests/route_installation_test
    owners:
      - sprem
    args:
      - "-deviation_rpl_under_peergroup=true"
      - "-deviation_prepolicy_received_routes=true"
    mustpass: true
    skip: false
    priority: 6
    timeout: 4200 
  - name: RT-5.1 (Singleton Interface)
    path: feature/interface/singleton/otg_tests/singleton_test
    timeout: 7200
    owners:
      - agvarghe
    mustpass: true
    priority: 31
    args:
      - '-deviation_ip_neighbor_missing="true"'
  - name: TE-3.6 (ACK in the Presence of Other Routes)
    path: feature/gribi/otg_tests/ack_in_presence_other_routes
    skip: false
    owners:
      - mananpat
    priority: 3
    mustpass: true
  - name: TE-11.3 (Backup NHG Actions)
    path: feature/experimental/gribi/otg_tests/backup_nhg_action/
    owners:
      - wdolaast
    mustpass: true
    priority: 3
  - name: TE-14.1 (gRIBI Scaling)
    path: feature/gribi/otg_tests/gribi_scaling
    timeout: 7200
    owners:
      - mananpat
    mustpass: true
    priority: 3
  - name: RT-5.4 (Aggregate Forwarding Viable)
    path: feature/interface/aggregate/otg_tests/aggregate_forwarding_viable_test
    owners:
      - agvarghe
    mustpass: true
  - name: RT-1.10 (BGP Keepalive and HoldTimer Configuration Test)
    path: feature/bgp/timers/otg_tests/bgp_keepalive_and_holdtimer_configuration_test
    owners:
      - arvbaska
    mustpass: true




  
