name: LLA-IPv6 
owners: 
  - suredhar
testbeds:
  - 8201-32FH-FLM254306M8_OTG
tests:
- name: LLA-IPv6
  path: feature/cisco/interface
  timeout: 7200
  mustpass: true
  internal: true
  branch: master
- name: LLA-IPv6-public
  path: feature/interface/ip/ipv6_link_local/otg_tests/ipv6_link_local_test
  timeout: 7200
  mustpass: true
  internal: true
  branch: master
- name: IPv6-ND
  path: feature/interface/ip/ipv6_ND/otg_tests/disable_ipv6_nd_ra_test
  timeout: 7200
  mustpass: true
  internal: true
  branch: master  
- name: IPv6-ACL
  path: feature/cisco/acl/acl-set/acl-entries/acl-entry/ipv6
  timeout: 7200
  mustpass: true
  internal: true
  branch: master  
- name: IPv6-Slacc-LLT
  path: feature/interface/ip/ipv6_slaac_link_local/otg_tests/ipv6_slaac_link_local_test
  timeout: 7200
  mustpass: true
  internal: true
  branch: master    
- name: Tunnel-Encap
  path: feature/experimental/tunnel/otg_tests/tunnel_interface_based_ipv6_gre_encapsulation_test
  timeout: 7200
  mustpass: true
  internal: true
  branch: master    
- name: AggregateTest
  path: feature/interface/aggregate/otg_tests/aggregate_test/
  timeout: 7200
  mustpass: true
  internal: true
  branch: master          
- name: PacketIO-TTL-IPv4
  path: feature/experimental/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=true'
    - '-run_with_bundle_baseconfig=true'
  timeout: 7200
  owners: 
  - sprem
  internal: true
  branch: master
- name: PacketIO-TTL-IPv6
  path: feature/experimental/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=false'
    - '-run_ttl_1_v6_tests=true'
    - '-run_with_bundle_baseconfig=true'
  timeout: 7200
  owners: 
  - sprem
  internal: true
  branch: master