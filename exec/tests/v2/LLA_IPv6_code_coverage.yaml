name: LLA-IPv6 
owners: 
  - suredhar
testbeds:
  - 8812-FOC2326NBZB
tests:
- name: LLA-IPv6
  path: feature/cisco/interface
  timeout: 7200
  mustpass: true
  internal: true
  branch: master
  args:
      - '-gribi_aft_check=false'
      - '-gribi_aft_chain_check=false'
- name: LLA-IPv6-public
  path: featureprofiles/feature/interface/ip/ipv6_link_local/otg_tests/ipv6_link_local_test
  timeout: 7200
  mustpass: true
  internal: true
  branch: master
  args:
      - '-gribi_aft_check=false'
      - '-gribi_aft_chain_check=false'  
- name: AggregateTest
  path: featureprofiles/feature/interface/aggregate/otg_tests/aggregate_test/
  timeout: 7200
  mustpass: true
  internal: true
  branch: master
  args:
      - '-gribi_aft_check=false'
      - '-gribi_aft_chain_check=false'            
name: PacketIO-TTL-IPv4
  path: feature/experimental/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=true'
    - '-run_with_bundle_baseconfig=true'
  timeout: 7200
  owners: 
  - sprem
  internal: true
  branch: master
- name: PacketIO-TTL-IPv6
  path: feature/experimental/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=false'
    - '-run_ttl_1_v6_tests=true'
    - '-run_with_bundle_baseconfig=true'
  timeout: 7200
  owners: 
  - sprem
  internal: true
  branch: master