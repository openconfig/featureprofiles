name: p4rt 
owner: sprem@cisco.com
priority: 4
#testbed: topologies/cisco/hw/8201-32FH_FLM254206E7/testbed
#binding: topologies/cisco/hw/8201-32FH_FLM254206E7/binding
#baseconf: topologies/cisco/hw/8201-32FH_FLM254206E7/basecfgfpcisco-pbr-ottawa-lab2-r3.proto
topology: topologies/cisco/pyvxr/p4rt_topo.yaml
tests:
- name: P4RT PacketIO GDP
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_gdp_tests="true"'
  timeout: 7200
- name: P4RT PacketIO LLDP
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_lldp_tests="true"'
  timeout: 7200
- name: P4RT PacketIO TTL IPv4
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=true'
  timeout: 7200
- name: P4RT PacketIO TTL IPv6
  path: feature/p4rt/ate_tests/cisco
  args:
    - '-run_packetio_tests="true"'
    - '-run_ttl_tests="true"'
    - '-run_ttl_1_v4_tests=false'
    - '-run_ttl_1_v6_tests=true'
  timeout: 7200
  
