# .github/workflows/test_fail_scenario.yaml
name: FNT Gap Analysis Fail Scenario Test

on:
  pull_request:
    # No paths filter for testing triggers.

  schedule:
    - cron: '0 0 * * 0' # Every Sunday at 00:00 UTC

  workflow_dispatch: # Allows manual trigger

jobs:
  gap_analysis_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Gap Analysis Script (PR Trigger - Induced Failure)
        if: github.event_name == 'pull_request'
        working-directory: ./tools/gap_analyzer
        run: |
          echo "--- Running PR Trigger Scenario (Induced Failure) ---"
          go run read_fnttests.go --fail_scenario=true

      - name: Run Gap Analysis Script (Manual/Schedule Trigger - Induced Success)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        working-directory: ./tools/gap_analyzer
        run: |
          echo "--- Running Manual/Schedule Scenario (Induced Success) ---"
          go run read_fnttests.go --fail_scenario=false

      - name: Show Results (Always Run)
        if: always()
        run: |
          echo "Execution completed for event: ${{ github.event_name }}"
