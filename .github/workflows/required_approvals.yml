name: PR Approval Workflow
on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: number

jobs:
  check-approvals:
    if: |
      (
        github.event_name == 'workflow_dispatch'
      ) || (
        github.event_name == 'pull_request_review'
        && github.event.review.state == 'approved'
        && github.event.pull_request.base.ref == 'main'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      
    steps:
    - name: Check for required approvals
      id: check-approvals
      # This script uses the official GitHub CLI, which is always available.
      # It has no external dependencies and will not fail to be found.
      run: |
        # --- Configuration ---
        REQUIRED_APPROVALS=1
        PR_NUMBER=${{ github.event.pull_request.number || github.event.inputs.pr_number }}
        
        # --- Get the number of unique users who have approved ---
        echo "Checking for at least $REQUIRED_APPROVALS approval(s) on PR #$PR_NUMBER"
        
        APPROVAL_COUNT=$(gh pr view $PR_NUMBER --json reviews --jq '[.reviews[] | select(.state == "APPROVED")] | unique_by(.author.login) | length')
        
        echo "Found $APPROVAL_COUNT unique approval(s)."

        # --- Check if the count is sufficient ---
        if (( APPROVAL_COUNT < REQUIRED_APPROVALS )); then
          echo "Error: Not enough approvals. Found $APPROVAL_COUNT, but need $REQUIRED_APPROVALS."
          exit 1
        fi
        
        echo "Success: Required number of approvals met."
      env:
        # The GITHUB_TOKEN is required for the gh CLI to work
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
