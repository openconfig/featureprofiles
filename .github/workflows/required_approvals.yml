name: PR Approval Workflow
on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: number

jobs:
  check-approvals:
    if: |
      (
        github.event_name == 'workflow_dispatch'
      ) || (
        github.event_name == 'pull_request_review'
        && github.event.review.state == 'approved'
        && github.event.pull_request.base.ref == 'main'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      
    steps:
    - name: Check for required approvals
      id: check-approvals
      uses: skymoore/required-approvals@57612e00c501132dfb35ddaff54615b363f8e076
      with:
        # Corrected: The input should be 'github_token', not 'token'
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
        # This now correctly uses the PAT you created and stored as a secret
        read_org_scoped_token: ${{ secrets.READ_ORG_SCOPED_TOKEN }}
        
        # 'org_name' is not a valid input and should be removed
        
        min_approvals: 1
        approval_mode: ALL
        pr_number: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
        require_all_approvals_latest_commit: false
