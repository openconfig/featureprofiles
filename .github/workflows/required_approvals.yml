# This workflow is to make sure we have 1 LGTM for business logic and 1 LGTM for code style
name: PR Approval Workflow
on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
jobs:
  check-approvals:
    if: |
      (
        github.event_name == 'workflow_dispatch'
      ) || (
        github.event_name == 'pull_request_review'
        && github.event.review.state == 'approved'
        && github.event.pull_request.base.ref == 'main'
      )
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: read
    steps:
    - name: Check for required approvals
      id: check-approvals
      uses: skymoore/required-approvals@57612e00c501132dfb35ddaff54615b363f8e076
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        read_org_scoped_token: ${{ secrets.READ_ORG_SCOPED_TOKEN }}
        org_name: openconfig
        min_approvals: 1
        approval_mode: ALL
        pr_number: ${{ github.event.number }}
        require_all_approvals_latest_commit: false
