name: PR Approval Workflow
on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: number

jobs:
  check-approvals:
    if: |
      (
        github.event_name == 'workflow_dispatch'
      ) || (
        github.event_name == 'pull_request_review'
        && github.event.review.state == 'approved'
        && github.event.pull_request.base.ref == 'main'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      
    steps:
    - name: Check for required approvals
      id: check-approvals
      # Corrected: Using a verified, existing action
      uses: approvals/wait-for-approvals@v1
      with:
        # The standard GitHub token is all that's needed
        github-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Set the number of approvals you require
        approvals: 1
