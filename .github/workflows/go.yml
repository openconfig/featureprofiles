name: Go

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Install go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'
    - name: Free additional disk space
      run: |
        # Go build cache requires a lot of disk.  Reclaim
        # extra container space by removing unnecessary tooling.
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache/CodeQL
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Check disk usage
      run: |
        df -h
        du -sh /home/runner
        du --max-depth=4 -h /home/runner | sort -rh
    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/.cache/staticcheck
        key: ${{ github.job }}-${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ github.job }}-${{ runner.os }}-go-build-
    - name: Check cache
      run: |
        df -h
        du -sh /home/runner
        du --max-depth=4 -h /home/runner | sort -rh
    # Dependency for Go module github.com/google/gopacket
    - name: Install libpcap-dev
      run: sudo apt-get -y install libpcap-dev
    - name: Go vet
      run: GOGC=30 go vet ./...
    - name: Gofmt
      run: |
        # gofmt always returns true, so we use grep '^' which returns
        # true on non-empty output, but will otherwise passthrough all
        # output lines.
        if gofmt -d -s . | grep '^'; then
          exit 1
        fi
    - name: Get goimports
      run: go install golang.org/x/tools/cmd/goimports@latest
    - name: Goimports
      run: |
        # goimports always returns true, so we use grep '^' which returns
        # true on non-empty output, but will otherwise passthrough all
        # output lines.
        #
        # goimports does not support "gofmt -s" so both goimports and gofmt are
        # required.
        if goimports -d . | grep '^'; then
          exit 1
        fi
    - name: Get revive
      run: go install github.com/mgechev/revive@latest
    - name: Run revive
      run: revive ./...
    - name: Get staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    - name: Run staticcheck
      run: GOGC=30 staticcheck ./...

