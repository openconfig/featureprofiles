simulation:
  sim_flags: [-k ConfigEnableNgdp=true]
  no_image_copy: True
  pyvxr_flags:
    port_file_timeout: 10000
    spitfire_cvac_override: True
  slurm_flags:
    hours: 72
    pending_timeout: 30
custom:
  ondatra:
    name: Topo
    access_json: /Users/josejoh/Documents/GitHub/b4_gotests/test/topologies/oc-2node-tgen/access.json
    dut1:
      model: CISCO_XRD
      ports: 
        ssh:
          port: 22
        telnet: 
          port: 23
        gnmi: 
          port: 57777
          opts:  ["insecure", "skip_verify"]
        gnoi: 
          port: 57777
    ate: 
      model: IXIA_TG
      ports:
        ixnetwork:
          port: 11009
devices:
