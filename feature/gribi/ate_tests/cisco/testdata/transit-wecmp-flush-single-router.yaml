    image: /auto/tftp-idt-tools/josejoh/8000-x64.iso
    platform: spitfire_f
    linecard_types: [churchill]
    xr_hostname: dut1
    xr_username: cisco
    xr_password: cisco123
    cvac: /auto/tftpboot-projects/mingyasu/traces/cd2-scale-port.txt
    xr_config: |
        vrf VRF1
        vrf cust0
        interface be1
        interface be1.1
        ssh server v2
        ssh server netconf
        grpc port 57777
        no grpc no-tls
    xr_port_redir: [22, 23, 57777]
  ate:
    data_ports: [1/1, 1/2, 1/3, 1/4, 1/5, 1/6, 1/7, 1/8]
    platform: ixia
    ixia_images:
      chassis: /auto/vxr/images/ixia/Ixia_Virtual_Chassis_9.10_KVM.qcow2
      load: /auto/vxr/images/ixia/Ixia_Virtual_Load_Module_9.10_KVM.qcow2
      windows: /auto/vxr/images/ixia/WindowsWithIxNetwork_https_9.10
     
