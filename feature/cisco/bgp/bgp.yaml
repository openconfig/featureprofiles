feature:
  dut:
    bgp:
      - as: 65000
        router_id: 1.1.1.1
        gracefull_restart: 
          enabled: true
        vrf: default
        afisafi:
          - additional_paths:
            - send
            - recieve
        neighbors:
          - address: 100.120.1.2
            local_address: 100.120.1.1
            peer_as: 64001
            local_as: 63001
            description: "BGP_TEST"
            ebgp_multihop: 255
            afisafi:
              - policy:
                  
                  importpolicy:
                  - ALLOW
                  exportpolicy:
                  - ALLOW
                type: IPV4_UNICAST
          - address: 100.121.1.2
            local_address: 100.121.1.1
            peer_as: 64001
            local_as: 63001
            description: "BGP_TEST"
            ebgp_multihop: 255
            afisafi:
              - policy:
                  importpolicy:
                  - ALLOW
                  exportpolicy:
                  - ALLOW
                type: IPV4_UNICAST
    interface:
      - id: $ports.peer_dut_1
        ipv4_address: 20.20.20.1
        ipv4_prefix_length: 24
      - name: Bundle-Ether120
        members:
          - $ports.port1
        ipv4_address: 100.120.1.1
        ipv6_address: 2002::200:1:1:1
        ipv6_prefix_length: 128
        ipv4_prefix_length: 24
      - name: Bundle-Ether121
        members:
          - $ports.port2
        ipv4_address: 100.121.1.1
        ipv4_prefix_length: 24
      - name: Bundle-Ether122
        members:
          - $ports.port3
        ipv4_address: 100.122.1.1
        ipv4_prefix_length: 24
      - name: Bundle-Ether123
        members:
          - $ports.port4
        ipv4_address: 100.123.1.1
        ipv4_prefix_length: 24
      - name: Bundle-Ether124
        members:
          - $ports.port5
        ipv4_address: 100.124.1.1
        ipv4_prefix_length: 24
        mac_address: 1.2.0
      - name: Bundle-Ether125
        members:
          - $ports.port6
        ipv4_address: 100.125.1.1
        ipv4_prefix_length: 24
      - name: Bundle-Ether126
        members:
          - $ports.port7
        ipv4_address: 100.126.1.1
        ipv4_prefix_length: 24
      - name: Bundle-Ether127
        members:
          - $ports.port8
        ipv4_address: 100.127.1.1
        ipv4_prefix_length: 24
  peer:
    interface:
      - id: $ports.peer_dut_1
        ipv4_address: 20.20.20.2
        ipv4_prefix_length: 24