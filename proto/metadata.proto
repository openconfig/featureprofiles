syntax = "proto3";

package openconfig.testing;

import "github.com/openconfig/ondatra/proto/testbed.proto";

// Metadata about a Feature Profiles test.
message Metadata {
  // UUID of the test.
  string uuid = 1;
  // ID of the test in the test plan.
  string plan_id = 2;
  // One-line description of the test.
  string description = 3;

  // Types of testbeds on which the test may run.
  enum Testbed {
    TESTBED_UNSPECIFIED = 0;
    TESTBED_DUT = 1;
    TESTBED_DUT_DUT_4LINKS = 2;
    TESTBED_DUT_ATE_2LINKS = 3;
    TESTBED_DUT_ATE_4LINKS = 4;
    TESTBED_DUT_ATE_9LINKS_LAG = 5;
    TESTBED_DUT_DUT_ATE_2LINKS = 6;
    TESTBED_DUT_ATE_8LINKS = 7;
    TESTBED_DUT_400ZR = 8;
  }
  // Testbed on which the test is intended to run.
  Testbed testbed = 4;

  message Platform {
    // Vendor of the device.
    ondatra.Device.Vendor vendor = 1;
    // Regex for hardware model of the device.
    // The empty string will match any hardware model.
    string hardware_model_regex = 3;
    // Regex for software version of the device.
    // The empty string will match any software version.
    string software_version_regex = 4;
    // Reserved field numbers and identifiers.
    reserved 2;
    reserved "hardware_model";
  }

  message Deviations {
    // Device does not support interface/ipv4/enabled,
    // so suppress configuring this leaf.
    bool ipv4_missing_enabled = 1;
    // Device does not support fragmentation bit for traceroute.
    bool traceroute_fragmentation = 2;
    // Device only support UDP as l4 protocol for traceroute.
    bool traceroute_l4_protocol_udp = 3;
    // Device does not support
    // bgp/neighbors/neighbor/afi-safis/afi-safi/state/prefixes/received-pre-policy.
    bool prepolicy_received_routes = 4;
    // Expected ucmp traffic tolerance. Minimum value is 0.2, anything less
    // will be coerced to 0.2.
    // Juniper: partnerissuetracker.corp.google.com/282234301
    // Cisco: partnerissuetracker.corp.google.com/279477633
    double hierarchical_weight_resolution_tolerance = 5;
    // Device skip isis multi-topology check if value is true.
    bool isis_multi_topology_unsupported = 6;
    // Disable isis level1 under interface mode on the device if value is true.
    bool isis_interface_level1_disable_required = 7;
    // Set isis af ipv6 single topology on the device if value is true.
    bool isis_single_topology_required = 8;
    // Don't set isis instance enable flag on the device if value is true.
    bool isis_instance_enabled_required = 10;
    // Set and validate isis interface address family enable on the device if
    // value is true.
    bool missing_isis_interface_afi_safi_enable = 11;
    // Don't set isis global authentication-check on the device if value is
    // true.
    bool isis_global_authentication_not_required = 12;
    // Configure CSNP, LSP and PSNP under level authentication explicitly if
    // value is true.
    bool isis_explicit_level_authentication_config = 13;
    // Device skip isis restart-suppress check if value is true.
    bool isis_restart_suppress_unsupported = 14;
    // Device does not support interface/ipv4(6)/neighbor.
    // Cisco: partnerissuetracker.corp.google.com/268243828
    bool ip_neighbor_missing = 15;
    // Device requires separate reboot to activate OS.
    bool osactivate_noreboot = 16;
    // Device requires OS installation on standby RP as well as active RP.
    bool osinstall_for_standby_rp = 17;
    // Set this flag for LLDP interface config to override the global config.
    bool lldp_interface_config_override_global = 18;
    // Skip check for
    // bgp/neighbors/neighbor/state/messages/received/last-notification-error-code
    // leaf missing case.
    bool missing_bgp_last_notification_error_code = 21;
    // Device does not support interface-ref configuration when applying
    // features to interface.
    bool interface_ref_config_unsupported = 22;
    // Device does not support these state paths.
    // Juniper: partnerissuetracker.corp.google.com/279470921
    bool state_path_unsupported = 23;
    // Device requires Ipv6 to be enabled on interface for gRIBI NH programmed
    // with destination mac address.
    // Juniper: partnerissuetracker.corp.google.com/267642089
    bool ipv6_enable_for_gribi_nh_dmac = 24;
    // Device requires additional config for ECN.
    // Juniper: partnerissuetracker.corp.google.com/277657269
    bool ecn_profile_required_definition = 25;
    // Set true for device that does not support interface ipv6 discarded packet
    // statistics.
    // Juniper: partnerissuetracker.corp.google.com/277762075
    bool ipv6_discarded_pkts_unsupported = 26;
    // Device does not support drop and weight leaves under queue management
    // profile.
    // Juniper: partnerissuetracker.corp.google.com/279471405
    bool drop_weight_leaves_unsupported = 27;
    // Config pushed through origin CLI takes precedence over config pushed
    // through origin OC.
    bool cli_takes_precedence_over_oc = 29;
    // Device does not support weight above 100.
    // Juniper: partnerissuetracker.corp.google.com/277066804
    bool scheduler_input_weight_limit = 30;
    // Device does not support id leaf for SwitchChip components.
    // Juniper: partnerissuetracker.corp.google.com/277134501
    bool switch_chip_id_unsupported = 31;
    // Device does not support backplane-facing-capacity leaves for some of the
    // components.
    // Juniper: partnerissuetracker.corp.google.com/277134501
    bool backplane_facing_capacity_unsupported = 32;
    // Device only supports querying counters from the state container, not from
    // individual counter leaves.
    bool interface_counters_from_container = 33;
    // Use this deviation when the device does not support a mix of tagged and
    // untagged subinterfaces.
    bool no_mix_of_tagged_and_untagged_subinterfaces = 34;
    // Device does not support reporting software version according to the
    // requirements in gNMI-1.10.
    bool sw_version_unsupported = 37;
    // Device requires explicit interface ref configuration when applying
    // features to interface.
    bool explicit_interface_ref_definition = 38;
    // Device does not support telemetry path /components/component/storage.
    // Juniper: partnerissuetracker.corp.google.com/284239001
    bool storage_component_unsupported = 39;
    // Device requires gribi-protocol to be enabled under network-instance.
    bool explicit_gribi_under_network_instance = 40;
    // Device requires port-speed to be set because its default value may not be
    // usable.
    bool explicit_port_speed = 41;
    // Device requires explicit attachment of an interface or subinterface to
    // the default network instance.
    // Nokia: partnerissuetracker.corp.google.com/260928639
    bool explicit_interface_in_default_vrf = 42;
    // Skip checking QOS Dropped octets stats for interface.
    bool qos_dropped_octets = 43;
    // Device is missing subinterface packet counters for IPv4/IPv6.
    bool subinterface_packet_counters_missing = 44;
    // Connect-retry is not supported
    // /bgp/neighbors/neighbor/timers/config/connect-retry.
    bool connect_retry = 45;
    // Device does not support programming a gribi flow with a next-hop entry of
    // mac-address only.
    bool gribi_mac_override_with_static_arp = 46;
    // Set true for device that does not support route-policy under AFI/SAFI.
    bool route_policy_under_afi_unsupported = 47;
    // Device does not support using gNOI to reboot the Fabric Component.
    bool gnoi_fabric_component_reboot_unsupported = 48;
    // Device does not support the ntp nondefault vrf case.
    bool ntp_non_default_vrf_unsupported = 49;
    // Device does not support setting the L2 MTU. OpenConfig allows a device to
    // enforce that L2 MTU, which has a default value of 1514, must be set to a
    // higher value than L3 MTU.
    // Arista: partnerissuetracker.corp.google.com/243445300
    bool omit_l2_mtu = 50;
    // Skip power admin for controller card
    bool skip_controller_card_power_admin = 51;
    // Device requires the banner to have a delimiter character.
    string banner_delimiter = 60;
    // Allowed tolerance for BGP traffic flow while comparing for pass or fail
    // condition.
    int32 bgp_tolerance_value = 61;
    // Device requires additional time to complete post delete link
    // qualification cleanup.
    bool link_qual_wait_after_delete_required = 62;
    // The response of gNOI reboot status is a single value (not a list), so the
    // device requires explict component path to account for a situation when
    // there is more than one active reboot requests.
    // Arista: partnerissuetracker.corp.google.com/245550570
    bool gnoi_status_empty_subcomponent = 63;
    // Device requiries explicit deletion of network-instance table.
    bool network_instance_table_deletion_required = 64;
    // Device requires a BGP session reset to utilize a new MD5 key.
    bool bgp_md5_requires_reset = 65;
    // Devices do not count dequeued and deleted packets as drops.
    // Arista: partnerissuetracker.corp.google.com/275384848
    bool dequeue_delete_not_counted_as_drops = 66;
    // Device only supports RIB ack, so tests that normally expect FIB_ACK will
    // allow just RIB_ACK.
    bool gribi_riback_only = 67;
    // Device requires that aggregate Port-Channel and its members be defined in
    // a single gNMI Update transaction at /interfaces; otherwise lag-type will
    // be dropped, and no member can be added to the aggregate.
    // Arista: partnerissuetracker.corp.google.com/201574574
    bool aggregate_atomic_update = 68;
    // Device returns no value for some OpenConfig paths if the operational
    // value equals the default.
    // Arista: partnerissuetracker.corp.google.com/258286131
    bool missing_value_for_defaults = 69;
    // The name used for the static routing protocol.  The default name in
    // OpenConfig is \"DEFAULT\" but some devices use other names.
    // Arista: partnerissuetracker.corp.google.com/269699737
    string static_protocol_name = 70;
    // Device currently uses component name instead of a full openconfig path,
    // so suppress creating a full oc compliant path for subcomponent.
    bool gnoi_subcomponent_path = 71;
    // When configuring interface, config VRF prior config IP address.
    // Arista: partnerissuetracker.corp.google.com/261958938
    bool interface_config_vrf_before_address = 72;
    // Device requires using the deprecated openconfig-vlan:vlan/config/vlan-id
