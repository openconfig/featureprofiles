acl {
    cpm-filter {
        ipv4-filter {
            entry 261 {
                description "Accept incoming gNMI packets with IANA port 9339"
                action {
                    accept {
                    }
                }
                match {
                    protocol tcp
                    destination-port {
                        operator eq
                        value 9339
                    }
                }
            }
            entry 351 {
                description "Accept incoming gRIBI packets with IANA port 9340"
                action {
                    accept {
                    }
                }
                match {
                    protocol tcp
                    destination-port {
                        operator eq
                        value 9340
                    }
                }
            }
        }
        ipv6-filter {
            entry 301 {
                description "Accept incoming gNMI packets with IANA port 9339"
                action {
                    accept {
                    }
                }
                match {
                    next-header tcp
                    destination-port {
                        operator eq
                        value 9339
                    }
                }
            }
            entry 361 {
                description "Accept incoming gRIBI packets with IANA port 9340"
                action {
                    accept {
                    }
                }
                match {
                    next-header tcp
                    destination-port {
                        operator eq
                        value 9340
                    }
                }
            }
        }
    }
}
