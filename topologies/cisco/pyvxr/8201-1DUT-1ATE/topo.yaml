simulation: 
  pyvxr_flags: 
    port_file_timeout: 10000
    spitfire_cvac_override: true
  vxr_sim_config:
    default:
       ConfigEnableNgdp: 'true'
  slurm_flags: 
    hours: 72
    pending_timeout: 30
devices: 
  ate:
    platform: linux
    custom:
      type: OTG
    vcpu: 64
    memory: '64GB'
    data_ports:
    - eth1
    - eth2
    - eth3
    - eth4
    image: /auto/b4ws/images/otg/otg.qcow2
    linux_username: vxr
    linux_password: cisco123
    linux_prompt: 'vxr@ubuntu22:~\$'
    xr_port_redir:
      - 22
      - 443
      - 8443
      - 50051
      - 40051
  dut: 
    cvac: $BASE_CONF_PATH
    linecard_types: 
      - churchill
    platform: spitfire_f
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir: 
      - 22
      - 23
      - 57777
    xr_username: cisco
connections: 
  hubs: 
    port1: 
      - dut.FourHundredGigE0/0/0/10
      - ate.eth1
    port2: 
      - dut.FourHundredGigE0/0/0/11
      - ate.eth2
    port3: 
      - dut.FourHundredGigE0/0/0/12
      - ate.eth3
    port4: 
      - dut.FourHundredGigE0/0/0/13
      - ate.eth4