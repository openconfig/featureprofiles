  dut: 
    dual_rp: true
    num_linecards: 1
    linecard_types: 
      - 88-LC0-36FH-M
    platform: spitfire_d
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir: 
      - 22
      - 23
      - 57777
    xr_username: cisco
