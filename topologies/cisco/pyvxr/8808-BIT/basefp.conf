!
line console
 exec-timeout 0 0
 absolute-timeout 0
 session-timeout 0
!
line default
 exec-timeout 0 0
 absolute-timeout 0
 session-timeout 0
!
vty-pool default 0 99 line-template vty
key chain ISIS_KEY
 key 1
  key-string password 05080F1C22431F5B4A
 !
!
key chain HELLO_KEY
 key 1
  key-string password 00071A1507545A545C
 !
!
call-home
 service active
 contact smart-licensing
 profile CiscoTAC-1
  active
  destination transport-method email disable
  destination transport-method http
 !
!
ipv4 virtual address 12.9.1.90/16
interface MgmtEth0/RP0/CPU0/0
 ipv4 address 12.9.1.89 255.255.0.0
 no shutdown
!
interface MgmtEth0/RP1/CPU0/0
 ipv4 address 12.9.1.100 255.255.0.0
 no shutdown
!
cef proactive-arp-nd enable
hw-module profile pbr vrf-redirect
