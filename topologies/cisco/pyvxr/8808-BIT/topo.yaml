simulation: 
  pyvxr_flags: 
    port_file_timeout: 10000
    spitfire_cvac_override: true
  sim_flags: 
    - "-k ConfigEnableNgdp=true"
  slurm_flags: 
    hours: 72
    pending_timeout: 30
devices: 
  ate: 
    data_ports:
      - 1/1
      - 1/2
      - 1/3
      - 1/4
      - 1/5
      - 1/6
      - 1/7
    ixia_images: 
      chassis: /auto/vxr/images/ixia/Ixia_Virtual_Chassis_9.10_KVM.qcow2
      load: /auto/vxr/images/ixia/Ixia_Virtual_Load_Module_9.10_KVM.qcow2
      windows: /auto/vxr/images/ixia/IxNetworkWeb_KVM_9.10.2011.180.qcow2
    platform: ixia
  dut: 
    cvac: $BASE_CONF_PATH
    dual_rp: true
    lcc_type: 8808-gb
    linecard_slots:
    - 0
    - 3
    linecard_types:
    - vanguard
    - lancer
    num_fabcards: 2
    num_linecards: 2
    platform: spitfire_d
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir: 
      - 22
      - 23
      - 57777
    xr_username: cisco	
  peer: 
    cvac: $BASE_CONF_PATH
    linecard_types: 
      - 8201-32FH
    platform: spitfire_f
    xr_hostname: peer
    xr_password: cisco123
    xr_port_redir: 
      - 22
      - 23
      - 57777
    xr_username: cisco
  fretta: 
    linecard_types: 
      - 8201-32FH
    platform: spitfire_f
    xr_hostname: fretta
    xr_password: cisco123
    xr_port_redir: 
      - 22
      - 23
      - 57777
    xr_username: cisco	
