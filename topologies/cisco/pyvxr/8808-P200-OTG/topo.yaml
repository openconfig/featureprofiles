simulation: 
  pyvxr_flags: 
    port_file_timeout: 10000
    spitfire_cvac_override: true
  vxr_sim_config:
    default:
       ConfigEnableNgdp: 'true'
  slurm_flags: 
    hours: 72
    pending_timeout: 30

devices: 
  ate:
    platform: linux
    custom:
      type: OTG
    vcpu: 64
    memory: '64GB'
    data_ports:
    - eth1
    - eth2
    - eth3
    - eth4
    - eth5
    - eth6
    - eth7
    - eth8
    - eth9
    image: /auto/b4ws/images/otg/otg.qcow2
    linux_username: vxr
    linux_password: cisco123
    linux_prompt: 'vxr@ubuntu22:~\$'
    xr_port_redir:
      - 22
      - 443
      - 8443
      - 50051
      - 40051

  dut:
    cvac: $BASE_CONF_PATH
    dual_rp: true
    rp_type: 8800-rp2
    num_linecards: 2
    lcc_type: '8808'
    num_fabcards: 2
    fabcard_type: 8808-FC1
    fabcard_version: p1
    fabcard_slots: 
    - 0
    - 1
    linecard_types: 
      - 88-LC2-36EF-M
      - 88-LC2-36EF-M
    platform: spitfire_d
    cli_commands: reload location all noprompt
    pre_config: hw-module profile npu-compatibility P200
    pre_cli: reload location all noprompt
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir:
      - 22
      - 23
      - 57777
    xr_username: cafyauto
  peer: 
    cvac: $BASE_CONF_PATH
    dual_rp: true
    rp_type: 8800-rp2
    num_linecards: 1
    lcc_type: '8808'
    num_fabcards: 1
    fabcard_type: 8808-FC1
    fabcard_version: p1
    fabcard_slots: 
    - 0
    linecard_types: 
      - 88-LC2-36EF-M
    platform: spitfire_d
    cli_commands: reload location all noprompt
    pre_config: hw-module profile npu-compatibility P200
    pre_cli: reload location all noprompt
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir:
      - 22
      - 23
      - 57777
    xr_username: cafyauto
connections:
  hubs: 
    port1: 
      - dut.EightHundredGigE0/0/0/10
      - ate.eth1
    port2: 
      - dut.EightHundredGigE0/0/0/11
      - ate.eth2
    port3: 
      - dut.EightHundredGigE0/0/0/12
      - ate.eth3
    port4: 
      - dut.EightHundredGigE0/0/0/13
      - ate.eth4
    port5: 
      - dut.EightHundredGigE0/0/0/14
      - ate.eth5
    port6: 
      - dut.EightHundredGigE0/0/0/15
      - ate.eth6
    port7: 
      - dut.EightHundredGigE0/0/0/16
      - ate.eth7
    port8: 
      - dut.EightHundredGigE0/0/0/17
      - ate.eth8
    port9: 
      - dut.EightHundredGigE0/0/0/18
      - ate.eth9
    peer_dut_1: 
      - dut.EightHundredGigE0/0/0/0
      - peer.EightHundredGigE0/0/0/0
    peer_dut_2: 
      - dut.EightHundredGigE0/0/0/1
      - peer.EightHundredGigE0/0/0/1
