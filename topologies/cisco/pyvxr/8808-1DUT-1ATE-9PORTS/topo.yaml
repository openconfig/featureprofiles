simulation: 
  pyvxr_flags: 
    port_file_timeout: 10000
    spitfire_cvac_override: true
  vxr_sim_config:
    default:
       ConfigEnableNgdp: 'true'
  slurm_flags: 
    hours: 72
    pending_timeout: 30

devices: 
  ate:
    platform: linux
    custom:
      type: OTG
    vcpu: 64
    memory: '64GB'
    data_ports:
    - eth1
    - eth2
    - eth3
    - eth4
    - eth5
    - eth6
    - eth7
    - eth8
    - eth9
    image: /auto/b4ws/images/otg/otg.qcow2
    linux_username: vxr
    linux_password: cisco123
    linux_prompt: 'vxr@ubuntu22:~\$'
    xr_port_redir:
      - 22
      - 443
      - 8443
      - 50051
      - 40051

  dut: 
    cvac: $BASE_CONF_PATH
    dual_rp: true
    #rp_type: 8800-rp2
    num_linecards: 1
    #lcc_type: '8808'
    #fabcard_type: 8808-FC0
    linecard_types: 
      - 88-LC0-36FH-M
    platform: spitfire_d
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir: 
      - 22
      - 23
      - 57777
    xr_username: cafyauto
    pre_config: |
      hw-module profile netflow sflow-enable location 0/0/CPU0
      hw-module profile qos qos-stats-push-collection
      hw-module profile npu-compatibility Q200
      hw-module profile cef iptunnel scale
    cli_commands: reload location all noprompt

connections:
  hubs:
    port1:
    - dut.FourHundredGigE0/0/0/10
    - ate.eth1
    port2:
    - dut.FourHundredGigE0/0/0/20
    - ate.eth2
    port3:
    - dut.FourHundredGigE0/0/0/12
    - ate.eth3
    port4:
    - dut.FourHundredGigE0/0/0/13
    - ate.eth4
    port5:
    - dut.FourHundredGigE0/0/0/14
    - ate.eth5
    port6:
    - dut.FourHundredGigE0/0/0/15
    - ate.eth6
    port7:
    - dut.FourHundredGigE0/0/0/16
    - ate.eth7
    port8:
    - dut.FourHundredGigE0/0/0/17
    - ate.eth8
    port9:
    - dut.FourHundredGigE0/0/0/18
    - ate.eth9
