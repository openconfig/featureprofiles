simulation: 
  pyvxr_flags: 
    port_file_timeout: 10000
    spitfire_cvac_override: true
  sim_flags: 
    - "-k ConfigEnableNgdp=true"
  slurm_flags: 
    hours: 72
    pending_timeout: 30
devices: 
  ate: 
    data_ports: 
      - 1/1
      - 1/2
      - 1/3
      - 1/4
    ixia_images: 
      chassis: /auto/vxr/images/ixia/Ixia_Virtual_Chassis_9.10_KVM.qcow2
      load: /auto/vxr/images/ixia/Ixia_Virtual_Load_Module_9.10_KVM.qcow2
      windows: /auto/vxr/images/ixia/IxNetworkWeb_KVM_9.10.2011.180.qcow2
    platform: ixia
  dut: 
    cvac: $BASE_CONF_PATH
    dual_rp: true
    num_linecards: 1
    lcc_type: 8808-gb
    linecard_slots: [0]
    linecard_types:
      - 88-LC1-36EH
    num_fabcards: 1
    pre_cli: reload location 0/0/CPU0 noprompt
    pre_config: hw-module profile npu-compatibility Q200

    platform: spitfire_d
    xr_hostname: dut
    xr_password: cisco123
    xr_port_redir:
      - 22
      - 23
      - 57777
    xr_username: cisco
connections: 
  hubs: 
    port1: 
      - dut.FourHundredGigE0/0/0/10/1
      - ate.1/1
    port2: 
      - dut.FourHundredGigE0/0/0/20/1
      - ate.1/2
    port3: 
      - dut.FourHundredGigE0/0/0/12/1
      - ate.1/3
    port4: 
      - dut.FourHundredGigE0/0/0/13/1
      - ate.1/4
custom: 
  ondatra: 
    ate:
      ports: 
        ixnetwork: 
          opts: 
            - skip_verify
          password: admin
          port: 443
          username: admin
    dut: 
      vendor: CISCO
      hardware_model: "CISCO-8808"
      ports: 
        gnmi: 
          opts: 
            - skip_verify
          port: 57777
        gnoi: 
          opts: 
            - skip_verify
          port: 57777
        gribi: 
          opts: 
            - skip_verify
          port: 57777
        p4rt: 
          opts: 
            - skip_verify
          port: 57777
        ssh: 
          opts: 
            - skip_verify
          port: 22
        telnet: 
          port: 23
    name: Topo
