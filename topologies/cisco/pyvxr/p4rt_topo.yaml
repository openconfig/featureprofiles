simulation:
  sim_flags: [-k ConfigEnableNgdp=true]
  pyvxr_flags:
    port_file_timeout: 10000
    spitfire_cvac_override: True
custom:
  ondatra:
    name: Topo
    dut:    
      model: CISCO_XRD
      ports:  
        ssh:
          port: 22
          opts:  ["skip_verify"]
        telnet:
          port: 23
        gnmi:
          port: 57777
          opts:  ["insecure", "skip_verify"]
        gnoi:
          port: 57777
          opts:  ["insecure", "skip_verify"]
        gribi:
          port: 57777
          opts:  ["insecure", "skip_verify"]
        p4rt:
          port: 57777
          opts:  ["insecure", "skip_verify"]
    peer:    
      model: CISCO_XRD
      ports:  
        ssh:
          port: 22
        telnet:
          port: 23
        gnmi:
          port: 57777
          opts:  ["insecure", "skip_verify"]
        gnoi:
          port: 57777
          opts:  ["insecure", "skip_verify"]
        gribi:
          port: 57777
          opts:  ["insecure", "skip_verify"]
        p4rt:
          port: 57777
          opts:  ["insecure", "skip_verify"]
    ate:   
      model: IXIA_TG 
      session: 1
      ports:  
        ixnetwork:
          # windoes ixia config
          port: 11009
          session_id: 1
          opts:  ["skip_verify"]
          # linux ixia config
          #port: 443
          #username: admin
          #password: admin
          #opts:  ["skip_verify"]
devices:
  dut:
    platform: spitfire_d
    linecard_types: [corsair]
    xr_hostname: DUT
    xr_username: cisco
    xr_password: cisco123
    cvac: /auto/tftp-access/sprem/firexrun/base_config
    xr_config: |
        vrf VRF1
        vrf cust0
        interface be1
        interface be1.1
        ssh server v2
        ssh server netconf
        grpc port 57777
        grpc no-tls
        int fourHundredGigE 0/0/0/10-20 no shut 
    xr_port_redir: [22, 23, 57777]
  
  peer:
    platform: spitfire_f
    linecard_types: [churchill]
    xr_hostname: PEER 
    xr_username: cisco
    xr_password: cisco123
    cvac: /auto/tftp-idt-tools/josejoh/CD5Topo/PEER.cfg
    xr_config: |
        vrf VRF1
        vrf cust0
        interface be1
        interface be1.1
        ssh server v2
        ssh server netconf
        grpc port 57777
        grpc no-tls
        interface fourHundredGigE 0/0/0/0-20 no shut 
    xr_port_redir: [22, 23, 57777]
    
  ate:
    data_ports: [1/1, 1/2, 1/3, 1/4, 1/5, 1/6, 1/7, 1/8, 1/9]
    platform: ixia
    ixia_images:
      chassis: /auto/vxr/images/ixia/Ixia_Virtual_Chassis_9.30_KVM.qcow2
      load: /auto/vxr/images/ixia/Ixia_Virtual_Load_Module_9.30_KVM.qcow2
      windows: /auto/vxr/images/ixia/IxNetworkWeb_KVM_9.30.2309.34.qcow2
     
